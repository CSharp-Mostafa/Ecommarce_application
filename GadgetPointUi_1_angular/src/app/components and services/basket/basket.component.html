<div>
    <h2>Your Shopping Basket</h2>
  
    <!-- Display items in the basket -->
    <div *ngIf="basket.items.length > 0; else emptyBasket">
      <div *ngFor="let item of basket.items">
        <div>
          <img [src]="item.pictureUrl" alt="{{ item.productName }}" width="100" height="100">
        </div>
        <div>
          <p>{{ item.productName }}</p>
          <p>Price: ${{ item.price }}</p>
          <p>Quantity: <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.quantity)"></p>
          <p>Total: ${{ item.price * item.quantity }}</p>
          <button (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
  
      <hr>
  
      <div>
        <p>Subtotal: ${{ basket.totals.subtotal }}</p>
        <p>Shipping: ${{ basket.totals.shipping }}</p>
        <p>Total: ${{ basket.totals.total }}</p>
      </div>
  
      <button (click)="clearBasket()">Clear Basket</button>
    </div>
  
    <ng-template #emptyBasket>
      <p>Your basket is empty.</p>
    </ng-template>
  
    <!-- Add item to the basket -->
    <div>
      <h3>Add Item to Basket</h3>
      <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" [(ngModel)]="newItem.productName">
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="newItem.price">
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" [(ngModel)]="newItem.quantity">
      </div>
      <div>
        <button (click)="addItem()">Add to Basket</button>
      </div>
    </div>
  </div>
